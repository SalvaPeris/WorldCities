<h1>Health Check</h1>

<p>Here are the results of our health check:</p>

<p *ngIf="!(results | async)"><em>Loading...</em></p>
<table *ngIf="results | async as res">
  <thead>
    <tr>
      <th>Name</th>
      <th>Response Time</th>
      <th>Status</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let result of res">
      <tr *ngFor="let check of result.checks"> 
        <td>{{ check.name }}</td>
      <td *ngFor="let check of result.checks">{{ check.responseTime }}</td>
        <td class="status {{ check.status }}">{{ check.status }}</td>
        <td>{{ check.description }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
<button (click)="onRefresh()">Refresh</button>
