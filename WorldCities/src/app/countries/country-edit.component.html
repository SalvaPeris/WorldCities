<div class="country-edit">
  <h1>{{title}}</h1>
  <p *ngIf="this.id && !country"><em>Cargando...</em></p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- Name -->
    <mat-form-field>
      <mat-label>Nombre:</mat-label>
      <input matInput formControlName="name" required
             placeholder="Escribe un nombre">
      <mat-error *ngIf="this.form.controls['name'].errors?.['required']">
        Nombre is requerido.
      </mat-error>
      <mat-error *ngIf="this.form.controls['name'].errors?.['isDupeField']">
        El nombre ya existe.
      </mat-error>
    </mat-form-field>

    <!-- ISO2 -->
    <mat-form-field>
      <mat-label>
        ISO 3166-1 ALPHA-2
      </mat-label>
      <input matInput formControlName="iso2" required
             placeholder="Insertar el ISO2">
      <mat-error *ngIf="this.form.controls['iso2'].errors?.['required']">
        ISO 3166-1 ALPHA-2 es requerido.
      </mat-error>
      <mat-error *ngIf="this.form.controls['iso2'].errors?.['pattern']">
        ISO 3166-1 ALPHA-2 requiere 2 letras.
      </mat-error>
      <mat-error *ngIf="this.form.controls['iso2'].errors?.['isDupeField']">
        Este código ya existe.
      </mat-error>
    </mat-form-field>

    <!-- ISO3 -->
    <mat-form-field>
      <mat-label>
        ISO 3166-1 ALPHA-3 
      </mat-label>
      <input matInput formControlName="iso3" required
             placeholder="Insertar el ISO3">
      <mat-error *ngIf="this.form.controls['iso3'].errors?.['required']">
        ISO 3166-1 ALPHA-3 es requerido.
      </mat-error>
      <mat-error *ngIf="this.form.controls['iso3'].errors?.['pattern']">
        ISO 3166-1 ALPHA-3 requiere 3 letras.
      </mat-error>
      <mat-error *ngIf="this.form.controls['iso3'].errors?.['isDupeField']">
        El código ya existe.
      </mat-error>
    </mat-form-field>
    <div>
      <button mat-flat-button color="primary"type="submit">
        {{ this.id ? "Guardar" : "Crear" }}
       </button>
       <button mat-flat-button color="secondary" [routerLink]="['/countries']">
       Cancelar
       </button>
    </div>
  </form>
</div>
