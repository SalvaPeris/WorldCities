<div class="country-edit">
  <h1>{{title}}</h1>
  <p *ngIf="this.id && !country"><em>Cargando...</em></p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- Name -->
    <mat-form-field>
      <mat-label>Nombre:</mat-label>
      <input matInput formControlName="name" required
             placeholder="Escribe un nombre">
      <mat-error *ngFor="let error of getErrors(form.get('name')!,'Nombre')">
        {{error}}
      </mat-error>
    </mat-form-field>

    <!-- ISO2 -->
    <mat-form-field>
      <mat-label>
        ISO 3166-1 ALPHA-2
      </mat-label>
      <input matInput formControlName="iso2" required
             placeholder="Insertar el ISO2">
      <mat-error *ngFor="let error of getErrors(form.get('iso2')!,'ISO 3166-1 ALPHA-2 Country Code')">
        {{error}}
      </mat-error>
    </mat-form-field>

    <!-- ISO3 -->
    <mat-form-field>
      <mat-label>
        ISO 3166-1 ALPHA-3
      </mat-label>
      <input matInput formControlName="iso3" required
             placeholder="Insertar el ISO3">
      <mat-error *ngFor="let error of getErrors(form.get('iso3')!,'ISO 3166-1 ALPHA-3 Country Code')">
        {{error}}
      </mat-error>
    </mat-form-field>
    <div>
      <button mat-flat-button color="primary" type="submit">
        {{ this.id ? "Guardar" : "Crear" }}
       </button>
       <button mat-flat-button color="secondary" [routerLink]="['/countries']">
       Cancelar
       </button>
    </div>
  </form>
</div>
